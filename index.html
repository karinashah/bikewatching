<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>Bikewatching</title>
  </head>
  <body>
    <header>
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <label>
        Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" />
        <!-- <em id="any-time">(any time)</em> -->
        <time id="selected-time" datetime="">11:59 AM</time>
      </label>
    </header>

    <div id="map">
      <svg></svg>
    </div>

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <div class="legend">
        <span class="legend-title">LEGEND:</span>
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
      
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
  </body>
</html>
